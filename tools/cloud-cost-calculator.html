    <script>
        function calculateCost() {
            const computeHours = document.getElementById('compute-hours').value || 0;
            const storageGb = document.getElementById('storage-gb').value || 0;
            const dataTransferGb = document.getElementById('data-transfer-gb').value || 0;

            const providers = [
                { name: 'AWS', computeCost: 0.023, storageCost: 0.023, transferCost: 0.09 },
                { name: 'Azure', computeCost: 0.024, storageCost: 0.025, transferCost: 0.087 },
                { name: 'Google Cloud', computeCost: 0.020, storageCost: 0.026, transferCost: 0.085 }
            ];

            const results = providers.map(provider => {
                const cost = (computeHours * provider.computeCost) +
                             (storageGb * provider.storageCost) +
                             (dataTransferGb * provider.transferCost);
                return { provider: provider.name, cost: cost.toFixed(2) };
            });

            let resultHtml = '<h2>Estimated Costs</h2><ul>';
            results.forEach(result => {
                resultHtml += `<li>${result.provider}: $${result.cost} per month</li>`;
            });
            resultHtml += '</ul>';
            document.getElementById('result').innerHTML = resultHtml;

            const tableBody = document.getElementById('comparison-table').querySelector('tbody');
            tableBody.innerHTML = '';
            results.forEach(result => {
                const row = `<tr><td>${result.provider}</td><td>$${result.cost}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }
    </script>
